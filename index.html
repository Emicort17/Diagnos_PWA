<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline mx-auto">
                <input id="searchInput" class="form-control " style="width: 20rem; align-self: center;" type="search" placeholder="Search"
                    aria-label="Search">
                <button id="busquedaButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
    </div>

    <div id="datos" class="container">
        <div id="resultados" class="row"></div>
    </div>



    <script>
        let busqueda = (nombre) => {
            fetch(`https://www.thecocktaildb.com/api/json/v1/1/search.php?s=${nombre}`)
                .then((response) => response.json())
                .then((data) => {
                    mostrarResultados(data);
                })
                .catch(function (err) {
                    console.log("Unable to fetch -", err);
                });
        };

        function mostrarResultados(data) {
            const contenedor = document.getElementById('resultados');
            if (!contenedor) return;
            contenedor.innerHTML = '';
            data.drinks.forEach(drink => {
                const div = document.createElement('div');
                div.innerHTML = `
                        <div class="card" style="margin: 2rem; padding: 2rem;">
                        <img class="card-img-top" src="${drink.strDrinkThumb}" width="50" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">${drink.strDrink}</h5>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Instrucciones
                            </button>                        
                            </div>
                        </div>

                    <div id="instrucciones">
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Instrucciones</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                    ${drink.strInstructionsES}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                contenedor.appendChild(div);
            });
        }

        document.getElementById('busquedaButton').addEventListener('click', function (e) {
            e.preventDefault();
            const nombre = document.getElementById('searchInput').value;
                busqueda(nombre);

        });
    </script>
</body>

</html>
